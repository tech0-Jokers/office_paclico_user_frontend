# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build, Test, and Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
  NEXT_PUBLIC_WEBAPP_TEST: ${{ secrets.NEXT_PUBLIC_WEBAPP_TEST }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir deploy
          if [ -d ".next/standalone/" ]; then cp -r ./.next/standalone/. ./deploy; fi
          if [ -d "./public" ]; then cp -r ./public ./deploy; fi
          if [ -d ".next/static/" ]; then cp -r ./.next/static/. ./deploy/.next/static; fi

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Azure Web App へのデプロイ部分
      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3 # 正しい形式でアクションを指定
        with:
          app-name: "tech0-gen-7-step4-studentwebapp-pos-37" # Azure Web Appの名前
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # GitHub Secretsに公開プロファイルを追加
          package: ./deploy
